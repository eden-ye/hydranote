name: Deploy Frontend to Vercel (Production)

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend-prod.yml'
  workflow_dispatch:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_PROD }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm install -g vercel@44

      - name: Install dependencies
        run: npm install
        working-directory: frontend

      - name: Build Project
        run: npm run build
        working-directory: frontend
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL_PROD }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY_PROD }}
          VITE_API_URL: ${{ secrets.VITE_API_URL_PROD }}
          VITE_WS_URL: ${{ secrets.VITE_WS_URL_PROD }}

      - name: Deploy to Vercel
        run: vercel deploy dist --yes --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: frontend
